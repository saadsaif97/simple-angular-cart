<div class="card">
   <div class="img-container" [routerLink]="['/product', product.id]">
      <img class="card-img" src='{{ product.image }}' alt="{{ product.title }}">
   </div>
   <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">cat: {{ product.category }}</h6>
      <p class="card-text">{{ product.description | slice:0:80 }}...</p>
      <div class="buy d-flex justify-content-between align-items-center">
         <div class="price text-success">
            <h5 class="mt-4">${{ product.price }}</h5>
         </div>
         <a (click)="onClick(product)" class="btn btn-success btn-sm mt-3"><i class="fas fa-shopping-cart"></i> Add
            to Cart</a>
      </div>
   </div>
</div>
